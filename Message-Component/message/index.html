<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Component</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Alpine.js CDN -->
  <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-black text-white">
  <div class="container mx-auto p-4" x-data="message">
    <h1 class="text-4xl text-white text-center font-bold underline underline-offset-4 my-10" x-text="title">
    </h1>

    <div class="max-w-7xl bg-zinc-900 p-10 mx-auto ">
      <div class="flex flex-col justify-center items-center gap-3">
        <div class="flex justify-center items-center gap-3">
          <button type="button" @click="showMsg = true"
            class="bg-white text-black px-4 text-md py-1  rounded-md hover:bg-white/80 transition-all duration-300 font-semibold">Show</button>
          <button type="button" @click="showMsg = false"
            class="bg-zinc-800 text-white px-4 text-md py-1  rounded-md hover:bg-zinc-800/50 transition-all duration-300 font-semibold">Clear</button>
        </div>
        <div class="flex flex-col items-start justify-center gap-2" x-show="showMsg" x-collapse.duration.1000ms>
          <p
            class="px-3 py-2 w-full text-sm rounded-md font-medium text-blue-500 border border-blue-700/60 bg-blue-500/30">
            Dynamic Info Message</p>
          <p
            class="px-3 py-2 w-full text-sm rounded-md font-medium text-green-500 border border-green-700/30 bg-green-500/30">
            Dynamic Success
            Message</p>
          <p
            class="px-3 py-2 w-full text-sm rounded-md font-medium text-yellow-500 border border-yellow-700/30 bg-yellow-500/30">
            Dynamic Warn Message
          </p>
        </div>
      </div>
      <hr class="my-3">
      <div x-show="closableMsg" x-collapse.duration.300ms class="my-10">
        <div
          class=" text-blue-500 border border-blue-700/60 bg-blue-500/30 font-semibold px-5 py-2 flex items-center justify-between rounded-md">
          <p>Closable Message</p>
          <button class="hover:bg-white/10 rounded-full p-1 transition-all duration-300" @click="closableMsg = false">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
              stroke="currentColor" class="size-5 ">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
      <hr class="my-3">
      <div class="my-10 flex flex-col justify-center items-center">
        <button @click="
        autoClose = true;
          setTimeout(() => {
            autoClose = false;
          }, 3000);"
          class="bg-white text-black px-4 text-md py-1  rounded-md hover:bg-white/80 transition-all duration-300 font-semibold">Show</button>
        <p x-show="autoClose" x-collapse.duration.300ms
          class="px-3 py-2 w-full text-sm max-w-sm my-5 rounded-md font-medium text-blue-500 border border-blue-700/60 bg-blue-500/30">
          Auto Disappear Message</p>
      </div>
    </div>

    <script>
      document.addEventListener("alpine:init", () => {
        Alpine.data("message", () => ({
          title: "Message - Message Component",
          showMsg: false,
          closableMsg: true,
          autoClose: false,
        }))
      })
    </script>

  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Component - PickList</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-black/90 text-white font-monospace">

  <div x-data="pickList" class="container max-w-4xl min-h-64 mt-12 mx-auto flex justify-center items-center gap-5">
    <div class="flex gap-5 min-h-52">
      <div class="set_btns text-white flex flex-col justify-center items-center gap-2">

        <button @click="moveUp(listArr)" x-bind:disabled="!listArr.some(item => item.click)"
          class="single_up bg-[#212124] text-[#d4d4d8] p-[10px] cursor-pointer hover:bg-black/20 transition-all duration-300 rounded-lg text-gray-400 disabled:cursor-not-allowed disabled:opacity-50">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
            class="size-6 w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 15.75 7.5-7.5 7.5 7.5" />
          </svg>
        </button>

        <button @click="moveToTop(listArr)" x-bind:disabled="!listArr.some(item => item.click)"
          class="direct_up bg-[#212124] text-[#d4d4d8] p-[10px] cursor-pointer hover:bg-black/20 transition-all duration-300 rounded-lg text-gray-400 disabled:cursor-not-allowed disabled:opacity-50">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
            class="size-6 w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 18.75 7.5-7.5 7.5 7.5" />
            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 7.5-7.5 7.5 7.5" />
          </svg>
        </button>

        <button @click="moveDown(listArr)" x-bind:disabled="!listArr.some(item => item.click)"
          class="single_down bg-[#212124] text-[#d4d4d8] p-[10px] cursor-pointer hover:bg-black/20 transition-all duration-300 rounded-lg text-gray-400 disabled:cursor-not-allowed disabled:opacity-50">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
            class="size-6 w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
          </svg>
        </button>

        <button @click="moveToBottom(listArr)" x-bind:disabled="!listArr.some(item => item.click)"
          class="direct_down bg-[#212124] text-[#d4d4d8] p-[10px] cursor-pointer hover:bg-black/20 transition-all duration-300 rounded-lg text-gray-400 disabled:cursor-not-allowed disabled:opacity-50">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
            class="size-6 w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 5.25 7.5 7.5 7.5-7.5m-15 6 7.5 7.5 7.5-7.5" />
          </svg>
        </button>

      </div>
      <div class="bg-black min-w-80 w-full max-h-[210px] px-[2px] text-sm border border-[#ae9b9b] mx-auto overflow-auto flex flex-col rounded-md 
              [&::-webkit-scrollbar]:w-1
              [&::-webkit-scrollbar-track]:bg-gray-100
              [&::-webkit-scrollbar-thumb]:bg-gray-300
              dark:[&::-webkit-scrollbar-track]:bg-neutral-700
              dark:[&::-webkit-scrollbar-thumb]:bg-neutral-400">
        <template x-for="item in listArr" :key="item.name">
          <div>
            <p x-text="item.name"
              class="px-[10px] py-[7px] cursor-pointer hover:bg-[#ffffff1f] transition-all rounded-md mt-[2px] font-medium"
              :class="item.click ? 'bg-white text-black hover:bg-[#d4d4d8]' : ''" @click="toggleEvent(item)">
            </p>
          </div>
        </template>
        <template x-if="listArr.length === 0">
          <p class="text-md font-semibold px-[10px] py-[7px] cursor-pointer ">No Available Options!</p>
        </template>
      </div>
    </div>

    <div class="set_btns text-white flex flex-col justify-center items-center gap-2">
      <button @click="moveLeft"
        class="single_up bg-[#212124] text-[#d4d4d8] p-[10px] cursor-pointer hover:bg-black/20 transition-all duration-300 rounded-lg text-gray-400 disabled:cursor-not-allowed disabled:opacity-50">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
          class="size-6 w-4 h-4">
          <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
        </svg>

      </button>

      <button @click="moveLeftAll"
        class="direct_up bg-[#212124] text-[#d4d4d8] p-[10px] cursor-pointer hover:bg-black/20 transition-all duration-300 rounded-lg text-gray-400 disabled:cursor-not-allowed disabled:opacity-50">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
          class="size-6 w-4 h-4">
          <path stroke-linecap="round" stroke-linejoin="round" d="m5.25 4.5 7.5 7.5-7.5 7.5m6-15 7.5 7.5-7.5 7.5" />
        </svg>

      </button>

      <button @click="moveRight"
        class="single_down bg-[#212124] text-[#d4d4d8] p-[10px] cursor-pointer hover:bg-black/20 transition-all duration-300 rounded-lg text-gray-400 disabled:cursor-not-allowed disabled:opacity-50">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
          class="size-6 w-4 h-4">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
        </svg>
      </button>

      <button @click="moveRightAll"
        class="direct_down bg-[#212124] text-[#d4d4d8] p-[10px] cursor-pointer hover:bg-black/20 transition-all duration-300 rounded-lg text-gray-400 disabled:cursor-not-allowed disabled:opacity-50">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
          class="size-6 w-4 h-4">
          <path stroke-linecap="round" stroke-linejoin="round" d="m18.75 4.5-7.5 7.5 7.5 7.5m-6-15L5.25 12l7.5 7.5" />
        </svg>
      </button>

    </div>

    <div class="flex gap-5 min-h-52">
      <div class="bg-black min-w-80 w-full max-h-[210px] px-[2px] text-sm border border-[#ae9b9b] mx-auto overflow-auto flex flex-col rounded-md 
                  [&::-webkit-scrollbar]:w-1
                  [&::-webkit-scrollbar-track]:bg-gray-100
                  [&::-webkit-scrollbar-thumb]:bg-gray-300
                  dark:[&::-webkit-scrollbar-track]:bg-neutral-700
                  dark:[&::-webkit-scrollbar-thumb]:bg-neutral-400">
        <template x-for="item in listArr2" :key="item.name">
          <div>
            <p x-text="item.name"
              class="px-[10px] py-[7px] cursor-pointer hover:bg-[#ffffff1f] transition-all rounded-md mt-[2px] font-medium"
              :class="item.click ? 'bg-white text-black hover:bg-[#d4d4d8]' : ''" @click="toggleEvent(item)">
            </p>
          </div>
        </template>
        <template x-if="listArr2.length === 0">
          <p class="text-md font-semibold px-[10px] py-[7px] cursor-pointer ">No Available Options!</p>
        </template>
      </div>
      <div class="set_btns text-white flex flex-col justify-center items-center gap-2">
        <button @click="moveUp(listArr2)" :disabled="listArr2.length === 0"
          class="single_up bg-[#212124] text-[#d4d4d8] p-[10px] cursor-pointer hover:bg-black/20 transition-all duration-300 rounded-lg text-gray-400 disabled:cursor-not-allowed disabled:opacity-50">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
            class="size-6 w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 15.75 7.5-7.5 7.5 7.5" />
          </svg>
        </button>

        <button @click="moveToTop(listArr2)" :disabled="listArr2.length === 0"
          class="direct_up bg-[#212124] text-[#d4d4d8] p-[10px] cursor-pointer hover:bg-black/20 transition-all duration-300 rounded-lg text-gray-400 disabled:cursor-not-allowed disabled:opacity-50">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
            class="size-6 w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 18.75 7.5-7.5 7.5 7.5" />
            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 7.5-7.5 7.5 7.5" />
          </svg>
        </button>

        <button @click="moveDown(listArr2)" :disabled="listArr2.length === 0"
          class="single_down bg-[#212124] text-[#d4d4d8] p-[10px] cursor-pointer hover:bg-black/20 transition-all duration-300 rounded-lg text-gray-400 disabled:cursor-not-allowed disabled:opacity-50">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
            class="size-6 w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
          </svg>
        </button>

        <button @click="moveToBottom(listArr2)" :disabled="listArr2.length === 0"
          class="direct_down bg-[#212124] text-[#d4d4d8] p-[10px] cursor-pointer hover:bg-black/20 transition-all duration-300 rounded-lg text-gray-400 disabled:cursor-not-allowed disabled:opacity-50">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
            class="size-6 w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 5.25 7.5 7.5 7.5-7.5m-15 6 7.5 7.5 7.5-7.5" />
          </svg>
        </button>

      </div>
    </div>

  </div>


  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.data('pickList', () => ({

        listArr: [
          { name: 'Bamboo Watch', click: false },
          { name: 'Block Watch', click: false },
          { name: 'Blue Band', click: false },
          { name: 'Blue t-Shirt', click: false },
          { name: 'Bracelet', click: false },
          { name: 'Brown Purse', click: false },
          { name: 'Chakra Bracelet', click: false },
          { name: 'Galaxy Earnings', click: false },
          { name: 'Game Controller', click: false },
          { name: 'Gaming Set', click: false }
        ],

        listArr2: [],

        toggleEvent(item) {
          item.click = !item.click;
        },

        moveUp(arr) {
          const selectedItems = arr.filter(item => item.click);
          selectedItems.forEach(item => {
            const index = arr.indexOf(item);
            if (index > 0) {
              [arr[index - 1], arr[index]] = [arr[index], arr[index - 1]];
            }
          });
        },

        moveDown(arr) {
          const selectedItems = arr.filter(item => item.click);
          const sortedItems = selectedItems
            .map(item => arr.indexOf(item))
            .sort((a, b) => b - a);

          sortedItems.forEach(index => {
            if (index < arr.length - 1) {
              [arr[index + 1], arr[index]] = [arr[index], arr[index + 1]];
            }
          });
        },

        moveToTop(arr) {
          const selectedItems = arr.filter(item => item.click);
          selectedItems.forEach(item => {
            const index = arr.indexOf(item);
            if (index > 0) {
              const [removedItem] = arr.splice(index, 1);
              arr.unshift(removedItem);
            }
          });
        },

        moveToBottom(arr) {
          const selectedItems = arr.filter(item => item.click);
          selectedItems.forEach(item => {
            const index = arr.indexOf(item);
            if (index < arr.length - 1) {
              const [removedItem] = arr.splice(index, 1);
              arr.push(removedItem);
            }
          });
        },

        moveLeft() {
          const selectedItems = this.listArr.filter(item => item.click);
          selectedItems.forEach(item => {
            item.click = false
            const index = this.listArr.indexOf(item)
            if (index >= 0) {
              const [removedItem] = this.listArr.splice(index, 1)
              this.listArr2.push(removedItem)
            }
          }
          )
        },

        moveRight() {
          const selectedItems = this.listArr2.filter(item => item.click);
          selectedItems.forEach(item => {
            item.click = false
            const index = this.listArr2.indexOf(item)
            console.log(index)
            if (index => 0) {
              const [removedItem] = this.listArr2.splice(index, 1)
              this.listArr.push(removedItem)
            }
          }
          )
        },

        moveLeftAll() {
          this.listArr.forEach(item => { item.click = false; });
          this.listArr2 = [...this.listArr2, ...this.listArr]
          this.listArr = []
        },

        moveRightAll() {
          this.listArr2.forEach(item => { item.click = false; })
          this.listArr = [...this.listArr, ...this.listArr2]
          this.listArr2 = []
        }
      }))
    })
  </script>

</body>

</html>

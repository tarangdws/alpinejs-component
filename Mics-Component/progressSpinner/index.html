<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProgressSpinner - Mics Component</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <style>
    @keyframes flow {
      0% {
        width: 30%;
        left: -100%;
      }

      100% {
        left: 100%;
        width: 30%;
      }
    }

    .infinite-flow {
      animation: flow 2s linear infinite;
    }
  </style>
</head>

<body class="bg-black text-white">
  <div x-data="progressSpinner" class="p-5">
    <h1 x-text="title" class="text-center text-4xl font-bold underline underline-offset-4 my-5"></h1>

    <div class="w-10 h-10 border-[6px] fixed top-1/2 left-1/2  border-t-transparent  rounded-full m-auto animate-spin">

    </div>

  </div>

  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.data('progressSpinner', () => ({
        title: 'ProgressSpinner - Mics Component',
        used: 50,
        type: 'basic',
        animation: true,
      }))
    })
  </script>

</body>

</html>

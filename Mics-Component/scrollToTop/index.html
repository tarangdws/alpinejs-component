<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScrollToTop - Mics Component</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-black text-white scroll-smooth">
  <div x-data="scrollTop" x-init="scrollHandle()" class="p-5">
    <h1 x-text="title" class="text-center text-4xl font-bold underline underline-offset-4 my-5 "></h1>

    <p class="my-10 font-semibold text-center bg-white text-black rounded-full py-2">Scroll down the page to
      display the
      ScrollTop
      component</p>

    <div class="h-[200vh]">
      <button x-show="showScrollTopButton" x-transition.opacity @click="scrollToTop()"
        class="fixed bottom-5 right-5 bg-white hover:bg-white/80 transition-all duration-300  font-bold py-4 px-4 rounded-full">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
          class="size-6 text-black">
          <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 15.75 7.5-7.5 7.5 7.5" />
        </svg>
      </button>
    </div>

  </div>

  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.data('scrollTop', () => ({
        title: 'ScrollToTop - Mics Component',
        showScrollTopButton: false,

        scrollHandle() {
          window.addEventListener('scroll', () => {
            this.showScrollTopButton = window.scrollY > 200;
          });
        },

        scrollToTop() {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        },
      }));
    });
  </script>
</body>

</html>

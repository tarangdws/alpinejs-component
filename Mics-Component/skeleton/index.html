<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skeleton - Mics Component</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-black text-white scroll-smooth">
  <div x-data="skeletonGroup" x-init="scrollHandle()" class="p-5">
    <h1 x-text="title" class="text-center text-4xl font-bold underline underline-offset-4 my-5 "></h1>

    <div class="max-w-7xl p-10 bg-zinc-900 mx-auto">
      <div class="grid grid-cols-2 gap-10 ">
        <div class="space-y-3">
          <span class="font-semibold">Rectangle</span>
          <p class="p-2 bg-zinc-600 animate-pulse rounded-md"></p>
          <p class="p-2 rounded-md w-1/4 bg-zinc-600 animate-pulse"></p>
          <p class="p-2 rounded-md w-1/6 bg-zinc-600 animate-pulse"></p>
          <p class="p-4 rounded-md bg-zinc-600 animate-pulse"></p>
          <p class="p-8 rounded-md w-1/4 bg-zinc-600 animate-pulse"></p>
        </div>
        <div class="space-y-3">
          <span class="font-semibold">Rounded</span>
          <p class="p-2 bg-zinc-600 animate-pulse rounded-full"></p>
          <p class="p-2 rounded-full w-1/4 bg-zinc-600 animate-pulse mt-2"></p>
          <p class="p-2 rounded-full w-1/6 bg-zinc-600 animate-pulse mt-2"></p>
          <p class="p-4 rounded-full bg-zinc-600 animate-pulse mt-2"></p>
          <p class="p-8 rounded-2xl w-1/4 bg-zinc-600 animate-pulse mt-2"></p>
        </div>
        <div>
          <span class="font-semibold">Square</span>
          <div class="flex items-end gap-3 mt-3">
            <p class="w-10 h-10 rounded-md bg-zinc-600 animate-pulse"></p>
            <p class="w-12 h-12 rounded-md bg-zinc-600 animate-pulse"></p>
            <p class="w-16 h-16 rounded-md bg-zinc-600 animate-pulse"></p>
            <p class="w-20 h-20 rounded-md bg-zinc-600 animate-pulse"></p>
          </div>
        </div>
        <div>
          <span class="font-semibold">Circle</span>
          <div class="flex items-end gap-3 mt-3">
            <p class="w-10 h-10 rounded-full bg-zinc-600 animate-pulse"></p>
            <p class="w-12 h-12 rounded-full bg-zinc-600 animate-pulse"></p>
            <p class="w-16 h-16 rounded-full bg-zinc-600 animate-pulse"></p>
            <p class="w-20 h-20 rounded-full bg-zinc-600 animate-pulse"></p>
          </div>
        </div>
      </div>
    </div>


  </div>

  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.data('skeletonGroup', () => ({
        title: 'Skeleton - Mics Component'
      }));
    });
  </script>
</body>

</html>

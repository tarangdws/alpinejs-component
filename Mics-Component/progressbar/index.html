<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProgressBar - Mics Component</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <style>
    /* Create a keyframe animation for the flowing effect */
    @keyframes flow {
      0% {
        width: 30%;
        left: -100%;
      }

      100% {
        left: 100%;
        width: 30%;
      }
    }

    .infinite-flow {
      animation: flow 2s linear infinite;
    }
  </style>
</head>

<body class="bg-black text-white">
  <div x-data="progressBar" class="p-5">
    <h1 x-text="title" class="text-center text-4xl font-bold underline underline-offset-4 my-5"></h1>
    <div class="bg-zinc-900 p-6 max-w-full mx-auto rounded-xl shadow-md space-y-4" x-show="type === 'basic'">
      <div class="pt-1">
        <div class="overflow-hidden text-xs flex rounded-xl bg-zinc-800" :class="{
          'h-2 relative' : animation === true,
          'h-5' : animation === false,
        }">
          <div :style="{ width: used + '%' }"
            class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-white text-black font-bold h-full"
            x-text="animation ? '' : used + '%'" :class="{'infinite-flow absolute': animation}">
          </div>

        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.data('progressBar', () => ({
        title: 'ProgressBar - Mics Component',
        used: 50,
        type: 'basic',
        animation: true,
      }))
    })
  </script>

</body>

</html>

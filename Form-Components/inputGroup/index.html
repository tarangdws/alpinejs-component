<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form - Component (InputGroup)</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Alpine.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
  </style>
</head>

<body class="bg-black text-white min-h-screen flex justify-center font-sans">
  <div x-data="inputGroup" class="w-full px-10 rounded-md">
    <h1 x-text="title" class="text-4xl font-bold my-10 text-center"></h1>
    <div class="input max-w-96 mx-auto">
      <input
        class="appearance-none outline-0 ::placeholder:text-[#818189] bg-black text-white font-semibold w-full h-10 border border-[#52525b] rounded-md py-[7px] px-[10.5px]"
        type="text" placeholder="5,555,555,555,555" x-model="formattedValue" @input="formatNumber">
    </div>
  </div>

  <script>
    document.addEventListener("alpine:init", () => {
      Alpine.data("inputGroup", () => ({
        title: "Input Group Component",
        rawValue: '',
        formattedValue: '',

        formatNumber(event) {
          const raw = event.target.value.replace(/,/g, '');
          this.rawValue = raw;
          const formatted = parseInt(raw || 0).toLocaleString('en-US');
          this.formattedValue = raw ? formatted : '';
        },
      }));
    });
  </script>
</body>

</html>

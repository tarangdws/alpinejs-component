  <script>
    document.addEventListener("alpine:init", () => {
      Alpine.data("tieredMenu", () => ({
        notifications: [],
        dropdown: true,
        fileUpload: false,
        editDropdown: false,
        popup: true, //for toggle action
        shareDrop: false,
        type: "nested",  //basic, nested

        fileUploadDrop() {
          this.fileUpload = !this.fileUpload;
          this.editDropdown = false
          this.shareDrop = false
        },
        editDrop() {
          this.editDropdown = !this.editDropdown;
          this.fileUpload = false
          this.shareDrop = false
        },
        shareDropdown() {
          this.shareDrop = !this.shareDrop;
          this.fileUpload = false
          this.editDropdown = false
        },

        capitalize(str) {
          return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
        },

        notify(action) {

          const notification = {
            id: Date.now(),
            title: this.capitalize(action),
            message: this.capitalize(action) + " clicked!",
          };

          this.notifications.push(notification);

          setTimeout(() => {
            this.closeNotification(notification.id);
          }, 3000);

          if (this.popup === true) {
            this.dropdown = false;
          }
        },

        closeNotification(id) {
          this.notifications = this.notifications.filter(notification => notification.id !== id);
        }
      }));
    });
  </script>

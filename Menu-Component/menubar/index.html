  <script>
    document.addEventListener("alpine:init", () => {
      Alpine.data('menubar', () => ({
        dialogOpen: false,
        type: 'command',  // basic, template, command
        notifications: [],
        activeDropdown: null,

        addNotification(type) {
          let messageTitle = ''
          let messageText = ''
          let messageClass = ''
          switch (type) {
            case 'import':
              messageTitle = 'Downloads'
              messageText = 'Downloaded from cloud'
              messageClass = 'bg-blue-600/30 border-blue-600';
              break;
            case 'export':
              messageTitle = 'Shared'
              messageText = 'Exported to cloud'
              messageClass = 'bg-blue-600/30 border-blue-600';
              break;
            case 'new':
              messageTitle = 'Success'
              messageText = 'File created'
              messageClass = 'bg-green-600/30 border-green-600';
              break;
            case 'print':
              messageTitle = 'error'
              messageText = 'No printer connected'
              messageClass = 'bg-red-600/30 border-red-600';
              break;
          }

          const notification = {
            title: messageTitle,
            message: messageText,
            msgClass: messageClass,
            show: true,
            timestamp: Date.now() + Math.random()
          }

          this.notifications.push(notification)
          setTimeout(() => {
            const index = this.notifications.indexOf(notification)
            if (index !== -1) {
              this.notifications[index].show = false
              setTimeout(() => {
                this.notifications.splice(index, 1)
              }, 300);
            }
          }, 2000);
        },
        toggleDropdown(dropdownName) {
          if (this.activeDropdown === dropdownName) {
            this.activeDropdown = null
          } else {
            this.activeDropdown = dropdownName
          }
        },
        isDropdownOpen(dropdownName) {
          return this.activeDropdown === dropdownName
        },
        closeDropdown(dropdownName) {
          this.activeDropdown = null
        }
      }))
    })
  </script>

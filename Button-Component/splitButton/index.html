<html lang="en">

<body class="bg-black text-white">
  <h1 class="text-5xl font-bold text-center my-5">Split Button</h1>

          </svg>
          <span>Save</span>

            class="flex justify-start gap-2 items-center bg-black text-white rounded-md py-1.5 px-2 hover:bg-[#2b2b2b] transition-all duration-150 ">

              stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M5.636 5.636a9 9 0 1 0 12.728 0M12 3v9" />
            </svg>
            <span>Quit</span>
          </button>
        </div>
      </div>
      <div class="space-y-2 absolute top-5 right-5 max-w-[250px] w-full">
        <template x-for="notification in notifications" :key="notification.id">
          <div
            class="relative text-white p-2 flex flex-col justify-between items-center rounded-md backdrop-blur-lg border border-white/20 shadow-lg"
            :class="{
            'bg-green-500': notification.message.includes('save'),
            'bg-red-500': notification.message.includes('delete'),
            'bg-yellow-300': notification.message.includes('update'),
            'bg-gray-300': notification.message.includes('quit'),
          }">
            <div class="w-full">
              <h3 class="font-bold text-md" x-text="notification.title"></h3>
              <p x-text="notification.message" class="text-sm"></p>
            </div>
            <button @click="closeNotification(notification.id)"
              class="absolute right-2 text-white top-1 text-gray-400 hover:text-gray-200">

                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
              </svg>

  <script>
    document.addEventListener("alpine:init", () => {
      Alpine.data("splitButton", () => ({
        notifications: [],
        dropdown: false,
        fileUpload: false,
        editDropdown: false,
        shareDrop: false,
        type: "basic",  //basic, nested

        fileUploadDrop() {
          this.fileUpload = !this.fileUpload;
          this.editDropdown = false
          this.shareDrop = false
        },
        editDrop() {
          this.editDropdown = !this.editDropdown;
          this.fileUpload = false
          this.shareDrop = false
        },
        shareDropdown() {
          this.shareDrop = !this.shareDrop;
          this.fileUpload = false
          this.editDropdown = false
        },

        notify(action) {
          let title = "";
          let message = "";

          switch (action) {
            case "save":
              title = "Success";
              message = "Data saved";
              break;
            case "update":
              title = "Update";
              message = "Data updated";
              break;
            case "delete":
              title = "Delete";
              message = "Data deleted";
              break;
            case "quit":
              title = "Quit";
              message = "Exiting...";
              break;
            default:
              title = "Notification";
              message = "Action not recognized.";
          }

          const notification = {
            id: Date.now(),
            title: title,
            message: message,
          };

          this.notifications.push(notification);

          setTimeout(() => {
            this.closeNotification(notification.id);
          }, 3000);

          this.dropdown = false;
        },

        closeNotification(id) {
          this.notifications = this.notifications.filter(notification => notification.id !== id);
        }
      }));
    });
  </script>

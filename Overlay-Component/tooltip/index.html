<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToolTip - Overlay Component</title>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white">

  <div x-data="tooltip">
    <h1 x-text="title" class="text-center text-4xl font-bold underline underline-offset-4 my-5"></h1>
    <div class="max-w-7xl w-full bg-zinc-900 px-20 py-10 mx-auto mt-10">
      <div class="relative max-w-max">
        <input type="text" :placeholder="position.charAt(0).toUpperCase() + position.slice(1)"
          @click="showToolTip = false" @mouseover="showToolTip = true" @mouseleave="showToolTip = false"
          class="bg-black h-9 text-md font-semibold rounded-md px-3 border border-zinc-600">
        <div x-show="showToolTip" class="absolute font-semibold z-10 w-32 p-2 text-sm leading-tight text-white transform 
          bg-slate-700 rounded-lg shadow-lg transition-opacity duration-300" x-transition:enter="transition-opacity"
          x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100"
          x-transition:leave="transition-opacity" x-transition:leave-start="opacity-100"
          x-transition:leave-end="opacity-0" :class="{
          'top-0 -right-[140px]' : position === 'right',
          'top-0 -left-[140px]' : position === 'left',
          '-top-12 left-10 right-[unset]' : position === 'top',
          'top-12 left-10 right-[unset]' : position === 'bottom',
          }">
          <span
            class="absolute content-[''] w-0 h-0 border-[10px] border-slate-700 border-transparent border-b-slate-700"
            :class="{
              '-left-[20px] top-[6px] rotate-[270deg]' : position === 'right',
              '-right-[20px] top-[6px] rotate-[90deg]' : position === 'left',
              'left-[50px] top-[33px] rotate-[180deg]' : position === 'top',
              'left-[50px] bottom-[33px] rotate-0' : position === 'bottom',
            }"></span>
          Tooltip
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("alpine:init", () => {
      Alpine.data("tooltip", () => ({
        title: 'ToolTip - Overlay Component',
        showToolTip: false,
        position: 'left',

      }))
    })
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawer - Overlay Component</title>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white">

  <div x-data="drawer">

    <!-- Overlay -->
    <div class="overlay bg-black/50 w-full h-full absolute inset-0" x-show="overlayOn" x-transition.opacity
      @click="closeDrawer"></div>

    <!-- Header -->
    <h1 class="text-center text-4xl font-bold underline underline-offset-4 my-5" x-text="title"></h1>

    <!-- Button -->
    <div class="bg-[#18181b] max-w-5xl mx-auto p-5 rounded-md">
      <button type="button" @click="openDrawer"
        class="px-5 py-2 bg-white text-black font-semibold mx-auto flex justify-center rounded-md">
        Open Drawer
      </button>
    </div>

    <!-- Drawer -->
    <div class="fixed bg-[#18181b] w-2/6 p-5 overflow-auto transition-all duration-300" x-show="showDrawer"
      @click.outside="closeDrawer" x-transition:enter="transition-all duration-300"
      x-transition:leave="transition-transform duration-300" :class="{
        'left-0 top-0 transform -translate-x-full h-full w-1/4': position === 'left' && !showDrawer,
        'left-0 top-0 transform translate-x-0 h-full w-1/4': position === 'left' && showDrawer,
        'right-0 top-0 transform translate-x-full h-full w-1/4': position === 'right' && !showDrawer,
        'right-0 top-0 transform translate-x-0  h-full w-1/4': position === 'right' && showDrawer,
        'top-0 left-0 w-full h-1/4 transform -translate-y-full': position === 'top' && !showDrawer,
        'top-0 left-0 w-full h-1/4 transform translate-y-0': position === 'top' && showDrawer,
        'bottom-0 left-0 w-full h-1/4 transform translate-y-full': position === 'bottom' && !showDrawer,
        'bottom-0 left-0 w-full h-1/4 transform translate-y-0': position === 'bottom' && showDrawer,
        'top-0 left-0 w-full h-full transform translate-y-0': position === 'full-screen' && showDrawer,

      }">
      <div class="flex justify-between items-center mt-2 mb-5">
        <span class="font-bold">Amy Elsner</span>
        <button @click="closeDrawer" class="hover:text-gray-300 transition-all duration-300 hover:scale-75">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
            class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <p class="font-semibold">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore, a? Consequatur aut
        molestiae dolores quos
        magnam ratione magni nam, cupiditate voluptatem quis repudiandae, unde fuga quas.</p>
      <div class="flex justify-center gap-5 bottom-5 absolute left-12 font-semibold">
        <button class="flex gap-2 items-center px-3 py-1 border border-[#545454] rounded-md ">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
            class="size-5">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
          </svg>
          <span>Account</span>
        </button>
        <button class="flex gap-2 items-center text-red-400">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-6 rotate-180">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15" />
          </svg>
          <span>Logout</span>
        </button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("alpine:init", () => {
      Alpine.data("drawer", () => ({
        title: 'Drawer - Overlay Component',
        showDrawer: false,
        overlayOn: false,
        position: 'left', // left, right, top, bottom, full-screen
        openDrawer() {
          this.showDrawer = true;
          this.overlayOn = true;
        },
        closeDrawer() {
          this.showDrawer = false;
          this.overlayOn = false;
        }
      }));
    });
  </script>
</body>

</html>
